<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="row">
          <div class="screen">0</div>
          <div class="keys">
            <div class="button" data-action="clearAll">C</div>
            <div class="button" data-action="clearCurrent">CE</div>
            <div class="button" data-action="back">back</div>
            <div class="button" data-action="percentage">%</div>
            <div class="button" data-action="divide">&#8725;</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button" data-action="sqrt">&radic;</div>
            <div class="button" data-action="multiply">&lowast;</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button" data-action="inverse">1/x</div>
            <div class="button" data-action="substract">&minus;</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button" data-action="pi">&#960;</div>
            <div class="button" data-action="add">+</div>
            <div class="button">0</div>
            <div class="button" data-action="decimal">&sdot;</div>
            <div class="button" data-action="plusMinus">+/-</div>
            <div class="button" data-action="factorial">n!</div>
            <div class="button" data-action="calculate">=</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
